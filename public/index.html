  <!DOCTYPE html>
  <html>
    <head>
    	<title>1$ Cards Against Humanity</title>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <style>
    	.outer{
    		display: flex;
    		height: 100vh;
    		flex-direction: column;
    		align-items:stretch;

    	}
    	form{
    		flex-grow: 1;
    		flex-basis: 0;
    	}
    	.flex{
    		height: 100%;
    		display: flex;
    		flex-direction: column;
    		align-items:center;
    		justify-content: center;
    	}
    </style>
    <body>

    		<div class="outer container">
				<div>
    				<h1>1$ Cards Against Humanity</h1>
    			</div>
	    		<form method="post" action="/play">
	    				<div class="flex">
			    			<div class="input-field">
								<input id="name" type="text" name="name" class="">
								<label for="name" class="active">Nickname</label>
								<span class="helper-text" data-error="That username already exists" data-success=""></span>
					        </div>

							<button class="btn waves-effect waves-light" type="submit" name="action">
								Join<i class="material-icons right">play_arrow</i>
							</button>
	    				</div>

	        	</form>
	        </div>
      <!--JavaScript at end of body for optimized loading-->
            <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
      <script>
      	$("button").on("click",(e)=>{
      		e.preventDefault();
      		$.ajax({url:"/players",method:"POST",success:(data,isk,dfs)=>{
      			data = JSON.parse(data);
      			if(data.includes($("input").val())){
      				$("input").addClass("invalid");
      				$("input").removeClass("valid");
      			}else{
      				$("input").removeClass("invalid");
      				$("input").addClass("valid");
      				$("form").submit();
      			}
      		}});
      		
      	});
      </script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
    </body>
  </html>
